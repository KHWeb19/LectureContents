<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>

        section {

            border: 5px solid gray;   /* 테두리 회색 실선 두께 - 5픽셀 */
        }

<body>
  <div id="container">
    <section>
      <h2>나는 누구인가 ?</h2>

      스파이가 있는 것 같아!</p>
    </section>
  </div>

</html>
