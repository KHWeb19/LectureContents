<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>HTML/CSS li 태그 실험</h2>

  <!-- ul 을 통해 자동 들여쓰기를 적용할 수 있고
       li 는 이 내부에 배치되는 리스트라고 보면 됩니다
       순서가 없는 형태의 unordered list(ul) 이라고 보면 됨-->
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>JavaScript</li>
    <li>Java</li>
    <li>Kotlin</li>
    <li>Vue</li>
    <li>React</li>
    <li>Svelte</li>
    <li>Spring</li>
    <li>Python</li>
    <li>Flask</li>
  </ul>

</body>
</html>
