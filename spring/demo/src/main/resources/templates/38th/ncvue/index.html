<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <div id="app">
    <h1>{{ message }}</h1>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue.js - 흐접한 jsp는 끄지라!'
      }
    })
  </script>
</body>
</html>
