<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
<script>
    $(document).ready(function() {
        var formObj = $("#board");

        $("#btnMain").on("click", function() {
            self.location = "/40th/prob11/main";
        });
    });
</script>

<body>
  <h2>전체 중국인민 정보 열람</h2>

  <form id="board" th:object="${member}">
    <table border="1">
      <tr>
        <th align="center" width="80">번호</th>
        <th align="center" width="320">아이디</th>
        <th align="center" width="160">등록일자</th>
      </tr>

      <tr th:if="${#lists.isEmpty(list)}">
        <td colspan="3">
          현재 등록된 게시물이 없습니다!
        </td>
      </tr>

      <tr th:each="member : ${list}">
        <td align="center" th:text="${member.memberNo}">
        </td>
        <td align="left">
          <a th:href="@{|/40th/prob11/read?memberNo=${member.memberNo}|}"
             th:text="${member.id}">
          </a>
        </td>
        <td align="center"
            th:text="${#dates.format(member.regDate, 'yyyy-MM-dd HH:mm:ss')}">
        </td>
      </tr>
    </table>
  </form>

  <div>
    <button type="submit" id="btnMain">돌아가기</button>
  </div>
</body>
</html>
