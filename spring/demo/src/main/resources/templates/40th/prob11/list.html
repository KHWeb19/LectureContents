<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>게시물 보기</h2>

  <a th:href="@{/36th/product/register}">상품 등록하기</a>

  <table border="1">
    <tr>
      <th align="center" width="80">번호</th>
      <th align="center" width="320">제목</th>
      <th align="center" width="100">작성자</th>
      <th align="center" width="100">가격</th>
      <th align="center" width="160">등록일자</th>
    </tr>

    <tr th:if="${#lists.isEmpty(list)}">
      <td colspan="5">
        현재 등록된 게시물이 없습니다!
      </td>
    </tr>

    <tr th:each="productBoard : ${list}">
      <td align="center" th:text="${productBoard.productNo}">
      </td>
      <td align="left">
        <a th:href="@{|/36th/product/read?productNo=${productBoard.productNo}|}"
           th:text="${productBoard.title}">
        </a>
      </td>
      <td align="right" th:text="${productBoard.writer}">
      </td>
      <td align="right" th:text="${productBoard.price}">
      </td>
      <td align="center"
          th:text="${#dates.format(productBoard.regDate, 'yyyy-MM-dd HH:mm:ss')}">
      </td>
    </tr>
  </table>
</body>
</html>
